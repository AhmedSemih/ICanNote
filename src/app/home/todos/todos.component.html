<div id="todoTop" class="navbar w-100 px-4">
  <button id="delBtn" class="btn"><i class="fa-solid fa-trash"></i></button>
  <h1>To Do List</h1>
  <button id="addBtn" class="btn" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fa-solid fa-circle-plus"></i></button>
</div>
<div id="todos" class="mx-5 pt-3">
    <div class="todo navbar p-3">
      <input class="mb-2" type="checkbox" name="status" id="status">
      <div class="w-75" ><p class="text-left h4">Todo1 Bla bla</p></div>
      <p class="h4 date" >02.12.2020</p>
    </div>
 </div>
<div class="modal fade" id="addModal" tabindex="-1">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Add New To Do</h2>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body p-3">
      <form >
        <label for="todoText" class="h4">Todo</label>
        <input type="text" class="form-control" name="todoText" maxlength="50">
        <div class="row">
        <div class="col-md-6 mt-2 pt-1">
        <label for="todoDate" class="h4">Choose Deadline</label>
        <input type="date" name="todoDate" class="form-control">
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary form-control mt-5">Add</button>
      </div>
    </div>
      </form>
    </div>
  </div>
</div>
</div>
